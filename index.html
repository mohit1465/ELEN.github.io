<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script>
        var User_Input;

        function main() {
            User_Input = document.getElementById("User_Input").value;
            var userMessage = document.createElement("div");
            userMessage.className = "message user";
            userMessage.innerText = User_Input;

            var aiMessage = document.createElement("div");
            aiMessage.className = "message ai";
            aiMessage.innerText = "Result"; // Placeholder for AI response

            var output = document.getElementById("output");
            output.appendChild(userMessage);
            output.appendChild(aiMessage);

            // Clear the input box
            document.getElementById("User_Input").value = "";
            
            // Scroll to the bottom of the output box
            output.scrollTop = output.scrollHeight;
        }
    </script>
</head>
<body>
    <div class="main">
        <h1>Hey, I am ELEN, your assistant!</h1>
    </div>
    <div id="output" class="Output_Box">
    </div>
    <div class="Input_Box">
        <input type="text" placeholder="Type your message here..." class="User_Input_Box" id="User_Input">
        <button type="button" class="Submit_Button" id="Submitted" onclick="main()">Send</button>
    </div>
</body>
</html>
